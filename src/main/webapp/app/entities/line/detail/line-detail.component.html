<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (line(); as lineRef) {
      <div>
        <h2 data-cy="lineDetailsHeading"><span jhiTranslate="weebSportApp.line.detail.title">Line</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ lineRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="weebSportApp.line.content">Content</span></dt>
          <dd>
            <span>{{ lineRef.content }}</span>
          </dd>
          <dt><span jhiTranslate="weebSportApp.line.note">Note</span></dt>
          <dd>
            @if (line()!.note) {
              <div>
                <a [routerLink]="['/note', line()!.note?.id, 'view']">{{ lineRef.note?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/line', lineRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
