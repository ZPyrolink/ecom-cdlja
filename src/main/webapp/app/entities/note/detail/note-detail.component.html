<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (note(); as noteRef) {
      <div>
        <h2 data-cy="noteDetailsHeading"><span jhiTranslate="weebSportApp.note.detail.title">Note</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ noteRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="weebSportApp.note.name">Name</span></dt>
          <dd>
            <span>{{ noteRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="weebSportApp.note.type">Type</span></dt>
          <dd>
            <span [jhiTranslate]="'weebSportApp.NoteType.' + (noteRef.type ?? 'null')">{{
              { null: '', NOTE: 'NOTE', REMINDER: 'REMINDER' }[noteRef.type ?? 'null']
            }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/note', noteRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
