<div class="all">
  <div class="filter-container">
    <div class="filter-buttons">
      Filtre
      <button (click)="onFilter('couleur')">Couleur</button>
      <button (click)="onFilter('taille')">Taille</button>
      <button (click)="onFilter('prix')">Prix</button>
      <button (click)="onFilter('genre')">Genre</button>
    </div>

    <div class="dropdown">
      <li class="sort">
        <span class="text">Trier par <span class="arrow">&#9660;</span></span>
        <ul class="sous">
          <li (click)="onOptionClick('Pertinence')">Pertinence</li>
          <li (click)="onOptionClick('Prix : Ordre croissant')">Prix : Ordre croissant</li>
          <li (click)="onOptionClick('Prix : Ordre décroissant')">Prix : Ordre décroissant</li>
        </ul>
      </li>
    </div>
  </div>
  <div [ngClass]="{ filter: showColorFilter !== undefined }">
    <jhi-color-item [colors]="Object.values(ColorEnum)" [multiSelect]="true" *ngIf="showColorFilter === 'couleur'"></jhi-color-item>
    <jhi-size-item [sizes]="Object.values(SizeEnum)" [multiSelect]="true" *ngIf="showColorFilter === 'taille'"></jhi-size-item>
    <jhi-price-filter *ngIf="showColorFilter === 'prix'"></jhi-price-filter>
    <jhi-size-item [sizes]="Object.values(GenderEnum)" [multiSelect]="true" *ngIf="showColorFilter === 'genre'"></jhi-size-item>
  </div>
</div>
