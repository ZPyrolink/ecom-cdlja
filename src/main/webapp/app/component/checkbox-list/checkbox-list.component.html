<div *ngFor="let item of items" class="clothing-option">
  <label>
    <input
      type="checkbox"
      [id]="'checkbox-' + item"
      [value]="item"
      [checked]="selectedItems.includes(item)"
      (change)="onToggleSelection(item, $event)"
    />
    <span class="label">{{ item }}</span>
  </label>
</div>
