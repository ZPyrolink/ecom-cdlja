<form (ngSubmit)="submit()">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" [(ngModel)]="note.name" minlength="0" required />

  <label for="type"></label>
  <select name="type" id="type" [(ngModel)]="note.type" required>
    @for (t of NoteType | keyvalue; track t) {
      <option [value]="t.value">{{ t.key }}</option>
    }
  </select>

  <div>
    <h1>Content</h1>
    <ul>
      @for (line of content; track line) {
        <li>
          <input type="text" name="c{{ line.id }}" id="c{{ line.id }}" [(ngModel)]="line.content" />
        </li>
      }
    </ul>
  </div>

  <button type="submit">Submit</button>
</form>
