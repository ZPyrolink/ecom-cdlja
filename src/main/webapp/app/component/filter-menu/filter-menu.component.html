<div class="first-choice">
  <div>Type de Vêtement</div>
  <div class="selected-items">
    <span class="selected-item" *ngFor="let item of selectedItems"> {{ item }} <button (click)="removeItem(item)">×</button> </span>
  </div>
  <div *ngFor="let type of typesOfClothes" class="clothing-option">
    <label>
      <input type="checkbox" [value]="type" (change)="toggleSelection(type, $event)" />
      {{ type }}
    </label>
  </div>
</div>
