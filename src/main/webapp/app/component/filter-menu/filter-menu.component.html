<div class="first-choice">
  <div>Type de Vêtement</div>
  <div class="proposition">
    <div class="selected-items">
      <span class="selected-item" *ngFor="let item of selectedItems">
        {{ item }}
        <button (click)="removeItem(item)">×</button>
      </span>
    </div>
    <div *ngFor="let type of typesOfClothes" class="clothing-option">
      <label>
        <input type="checkbox" [id]="'checkbox-' + type" [value]="type" (change)="toggleSelection(type, $event)" />
        <span class="label">{{ type }}</span>
      </label>
    </div>
  </div>
</div>
