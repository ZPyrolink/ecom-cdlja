<div class="page-basket">
  <div class="title">Panier</div>
  <div class="product-list">
    <div *ngIf="products.length > 0; else noProducts">
      <div class="grid-container">
        <div *ngFor="let product of products">
          <div class="product">
            <div class="product-item">
              <div class="product-details">
                <img [src]="product.image" alt="{{ product.name }}" />
                <div>
                  <div class="name">
                    <div>{{ product.name }}</div>
                    <div>Call of duty</div>
                  </div>
                  <div class="info">
                    <div>Taille : {{ product.size }}</div>
                    <div>Couleur : {{ product.color }}</div>
                    <div class="quantity-control">
                      Quantité : <span>{{ product.quantity }}</span>
                      <div class="control">
                        <button (click)="decreaseQuantity(product)">-</button> |
                        <button (click)="increaseQuantity(product)">+</button>
                      </div>
                    </div>
                  </div>
                  <div class="price">Prix : {{ product.price }} €</div>
                </div>
              </div>
              <div class="delete-button">
                <button>Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <jhi-pagination [totalPages]="totalPages" [currentPage]="currentPage" (pageChanged)="onPageChange($event)"> </jhi-pagination>

  <div class="order-summary">
    <div class="total">
      Total de la commande : 10
      <!--{{ totalOrderPrice }}-->
      €
    </div>
    <button class="submit-btn" (click)="submitOrder()">Passer au paiement</button>
  </div>
</div>
<ng-template #noProducts>
  <p>Panier Vide</p>
</ng-template>
